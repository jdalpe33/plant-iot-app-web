<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Mon jardin</title>
</head>

<body>

    <div class="row">
        <div class="col-lg-4 mx-auto"></div>
        <div class="col-lg-4 mx-auto">
            <div class="text-center">
                <div class="card-columns">
                    <div class="card" style="width: 15rem;">
                        <img class="card-img-top" src="../public/images/water.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Humidité du sol</h5>
                            <p class="card-text">75%</p>
                        </div>
                    </div>
                    <div class="card" style="width: 15rem;">
                        <img class="card-img-top" src="../public/images/temperature.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Température</h5>
                            <p class="card-text">25 C</p>
                        </div>
                    </div>
                    <div class="card" style="width: 12rem;">
                        <img class="card-img-top" src="../public/images/electric.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Pompe</h5>
                            <p class="card-text">Arrêté</p>
                        </div>
                    </div>

                    <div class="card" style="width: 12rem;">
                        <img class="card-img-top" src="../public/images/report.png" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Dernier arrosage</h5>
                            <p class="card-text">10:56:08</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mx-auto"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
